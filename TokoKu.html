<script>
    class Product {
        constructor(name, stock, price) {
            this.name = name
            this.stock = stock
            this.price = price
        }
    }

    class Human {
        constructor(name, role) {
            this.name = name
            this.role = role
        }
    }

    class Transaction {
        constructor() {
            this.cart = []
        }

        //menambahkan barang ke cart
        addCart = (product, qty = 1) => {
            this.cart.push({
                product: { ...product, qty },
                total: qty * product?.price
            });
        }

        //menghitung total harga barang pada cart
        totalPayment = () => {
            let amount = 0;
            this.cart.forEach((val) => (amount += val.total));
            return amount;
        };

        //memunculkan hasil pembelian dan menampilkan hasil hitungan totalpayment
        checkout = () => {
            let print = "";
            this.cart.forEach((val, idx) => {
                print += `${idx + 1}. ${val.product.name
                    }, ${val.product.price.toLocaleString("id", {
                        style: "currency",
                        currency: "IDR",
                    })}, Qty: ${val.product.qty}, ${val.total.toLocaleString("id", {
                        style: "currency",
                        currency: "IDR",
                    })}\n`;
            });
            print += `Total price : ${this.totalPayment().toLocaleString("id", {
                style: "currency",
                currency: "IDR",
            })}`;

            return print;
        };

    }

    let dbHuman = [
        new Human("Rudi", "User"),
        new Human("Peter", "Admin")
    ]

    let dbProduct = [
        new Product("Oreo", 20, 8000),
        new Product("Chitato", 25, 7000),
        new Product("Pocari", 15, 6000)
    ]

    let transaction = new Transaction()

    //fungsi untuk memeriksa apakah input sesuai dengan nama yang ada pada database
    function checkName(name) {
        for (let i = 0; i < dbHuman.length; i++) {
            if (dbHuman[i].name === name) {
                return name
            }
        }
    }

    //menampilkan nama barang, stok, beserta harga
    function showData(arr) {
        const result = arr.map((arr, index) => {
            return `${index + 1}. ${arr.name}, stoknya ${arr.stock}, Rp.${arr.price.toLocaleString()},-\n`
        })
        return result.join("")
    }

    // menampilkan nama pengguna beserta rolenya
    function showUser(arr) {
        const result = arr.map((arr, index) => {
            return `${index + 1}. ${arr.name}, Role: ${arr.role}\n`
        })
        return result.join("")
    }

    // memasukkan data barang, stok, beserta harga yang diinput ke dalam database
    function pushData(nameInput, stockInput, priceInput) {
        let addData = new Product(nameInput, stockInput, priceInput)
        dbProduct.push(addData)
        return addData
    }

    // menambah user baru
    function newUser(nameInput) {
        let addData = new Human(nameInput, "User")
        dbHuman.push(addData)
    }

    //menghapus data barang dari database
    function removeData(arr, deleteIndex) {
        arr.splice(deleteIndex - 1, 1)
        const result = arr.map((arr, index) => {
            return `${index + 1}. ${arr.name}, stoknya ${arr.stock}, Rp.${arr.price.toLocaleString()},-\n`
        })
        return result.join("")
    }


    let running = true
    while (running) {
        const menu1 = parseInt(prompt("Selamat datang di TokoKu üè†\n1.Login\n2.Register\n3.Exit"))
        if (menu1 === 1) {
            const menu2 = prompt("Silahkan login nama Anda") // input nama
            if (checkName(menu2)) {
                alert(`Selamat Datang ${menu2}`)    // pengecekan data berdasarkan nama
            } else {
                alert(`Nama tidak ditemukan`)
            }
            if (menu2 === "Peter") { ///// LOGIN ADMIN
                while (running) {
                    const menu3 = parseInt(prompt("Silahkan pilih menu:\n1. Add Product\n2. Remove Product\n3. Edit product\n4. User list\n5. User interaction\n6. Change role\n7. Logout"))
                    if (menu3 === 1) { // menu tambah produk
                        while (running) {
                            let nameInput = prompt("Masukkan nama barang:")
                            let stockInput = prompt("Masukkan stok:")
                            let priceInput = prompt("Masukkan harga:")
                            pushData(nameInput, stockInput, priceInput)
                            alert("Penambahan data berhasil‚úÖ:\n" + showData(dbProduct))
                            let yes = confirm("Tambah produk lagi?");
                            if (!yes) {
                                alert("Penambahan produk selesai")
                                break
                            }
                        }
                    } else if (menu3 === 2) { // menu hapus produk
                        while (running) {
                            let deleteIndex = parseInt(prompt(`${showData(dbProduct)}\nMasukkan nomor barang yang akan dihapus`))
                            if (isNaN(deleteIndex)) {
                                alert('input Invalid')
                                break
                            }
                            removeData(dbProduct, deleteIndex)
                            alert('Hapus data berhasil‚úÖ:\n' + showData(dbProduct))
                            let yes = confirm("Hapus produk lagi?");
                            if (!yes) {
                                alert("Hapus data selesai")
                                break
                            }
                        }

                    } else if (menu3 === 3) { // menu edit produk
                        while (running) {
                            let editIndex = parseInt(prompt(`Masukkan nomor barang yang akan diubah: \n${showData(dbProduct)}`))
                            if (isNaN(editIndex)) {
                                alert('input Invalid')
                                break
                            }
                            let chooseIndex = parseInt(prompt(`1.Ubah nama\n2.Ubah stok\n3.Ubah harga`))
                            if (chooseIndex === 1) {
                                let nameInput2 = prompt(`Masukkan nama yang baru:`)
                                dbProduct[editIndex - 1].name = nameInput2
                            } else if (chooseIndex === 2) {
                                let stockInput2 = parseInt(prompt("Masukkan stok barang yang baru:"))
                                dbProduct[editIndex - 1].stock = stockInput2
                            } else if (chooseIndex === 3) {
                                let priceInput2 = parseInt(prompt("Masukkan harga yang baru:"))
                                dbProduct[editIndex - 1].price = priceInput2
                            }
                            alert('Ubah data berhasil‚úÖ:\n' + showData(dbProduct))
                            let yes = confirm("Ubah data lagi?");
                            if (!yes) {
                                alert("Ubah data selesai")
                                break
                            }
                        }

                    } else if (menu3 === 4) { //memperlihatkan daftar user
                        while (running) {
                            alert(showUser(dbHuman))
                            break
                        }
                    } else if(menu3 === 7) { // menu untuk berhenti
                        break
                    }
                }
            } else if (checkName(menu2) === menu2) { ////// LOGIN USER
                while (running) {
                    let chooseIndex2 = parseInt(prompt(showData(dbProduct) + "Silahkan input barang yang akan dibeli")) //input index barang yang akan dibeli
                    let stockInput3 = parseInt(prompt(`Stok ${dbProduct[chooseIndex2 - 1].name} =  ${dbProduct[chooseIndex2 - 1].stock}, masukkan jumlah barang yang akan dibeli:`))//input jumlah barang yang akan dibeli
                    dbProduct[chooseIndex2 - 1].stock -= stockInput3 //mengurangi stok barang di database yang sudah dibeli
                    transaction.addCart(dbProduct[chooseIndex2 - 1], stockInput3) // memasukkan ke cart
                    let yes = confirm("Beli produk lain?");
                    if (!yes) {
                        while (true) {
                            alert(`Total belanja anda adalah:\n${transaction.checkout()}`)
                            let moneyInput = prompt("Silahkan input pembayaran uang anda\n(hanya menerima pecahan Rp.10.000,- , Rp.20.000,-, Rp.50.000,- dan Rp.100.000,-)")
                            if (moneyInput < transaction.totalPayment()) {
                                alert("Maaf uang anda kurang")
                            } else {
                                alert(`Terima kasih telah melakukan pembayaran, kembalian anda sebesar Rp.${(moneyInput - (transaction.totalPayment())).toLocaleString()},-`)
                                transaction.cart = []
                                alert(showData(dbProduct))
                                break
                            }
                        }
                        let yes2 = confirm("Ingin berbelanja lagi?");
                        if (!yes2) {
                            break
                        }
                    }
                }
            }
        } else if (menu1 === 2) { // menambahkan user baru
            let inputName = prompt("Masukkan nama anda")
            newUser(inputName)
        } else if (menu1 === 3) {
            break
        }
    }

</script>
